<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cir</title>
	<style type="text/css">
		input{
			background: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<input type="button" id="asd">
<script type="text/javascript">
x=10
y1= Math.random() * (1580 - 20) + 20;
y2= Math.random() * (880 - 20) + 20;
function createBall(x, y1, y2){
	asd.style.height=`${x}px`
	asd.style.width=`${x}px`
	asd.style.marginLeft=`${y1/2}px`
	asd.style.marginTop=`${y2/2}px`
}
//createBall(x+=1, y1-=1, y2-=1)
setInterval(() => createBall(x+=1, y1-=1, y2-=1), 20);
asd.onclick=function(){
	asd.style.display="none"
	x=10
	y1= Math.random() * (1580 - 20) + 20;
	y2= Math.random() * (880 - 20) + 20;
	createBall(x+=1, y1-=1, y2-=1)
	asd.style.display="block"
}
</script>
</body>
</html>
